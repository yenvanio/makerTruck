{% extends "_base.html" %}

{% block content %}
<body>

<!-- Page Content -->
<div class="container">



  <!-- Heading Row -->
  <div class="row my-4">
    <div class="col-lg-8">
      <h2>Registered Schools</h2>
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
    </div>
    <!-- /.col-md-4 -->
  </div>
  <!-- /.row -->


  <!-- Content Row -->
  <div class="row">
    {% for row in schools %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">{{ row[0] }}</h3>
          <p class="card-text">Address: {{ row[1] }}</p>
          <p class="card-text">Email Address: {{ row[2] }}</p>
          <p class="card-text">Phone Number: {{ row[3] }}</p>
        </div>
        <div class="card-footer">
          <a class="btn btn-primary" href="/history/{{ row[4] }}">More Info</a>
        </div>
      </div>
    </div>
    <!-- /.col-md-4 -->
    {% endfor %}
  </div>
  <!-- /.row -->

  <!-- Call to Action Well -->
  <div class="card text-white bg-secondary my-4 text-center">
    <div class="card-body">
      <h3 class="text-white m-0">View School Statistics</h3>
    </div>
    <div class="card-footer">
      <a class="btn btn-primary" href="/stats">More Info</a>
    </div>
  </div>

</div>
<!-- /.container -->
</body>
{% endblock %}
