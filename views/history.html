{% extends "_base.html" %}

{% block content %}
<body>

<!-- Page Content -->
<div class="container">

  <!-- Heading Row -->
  <div class="row my-4">
    <div class="col-lg-12">
      <h1>{{ school_name[0][0] }}'s Booking History </h1>
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
    </div>
    <!-- /.col-md-4 -->
  </div>
  <!-- /.row -->


  <!-- Content Row -->
  <div class="row">
    {% for row in workshops %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">{{ row[0] }}</h2>
          <p class="card-text">Price: ${{ row[1] }}</p>
          <p class="card-text">Date: {{ row[2] }}</p>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
    <!-- /.col-md-4 -->
    {% endfor %}
  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
</body>
{% endblock %}
